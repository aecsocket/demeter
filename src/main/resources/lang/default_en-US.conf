locale: "en-US"

color: {
  info: "<gray>"
  main_info: "<white>"
  verb_info: "<dark_aqua>"
  header: "<yellow>"

  command: "<aqua>"
  name: "<gray>"

  warn: "<yellow>"
  error: "<red>"
}

prefix: "<dark_green>(<green>nat<dark_green>)"
command: {
  error: {
    no_world: ${prefix}${color.error}" No world specified!"
    no_biome: ${prefix}${color.error}" No biome specified!"
    no_location: ${prefix}${color.error}" No location specified!"
    no_players: ${prefix}${color.error}" No players specified!"
    unconfigured_season: ${prefix}${color.error}" The season specified is not part of this biome configuration!"
  }

  version: ${prefix}${color.header}" <name> v<version> "${color.info}"by "${color.main_info}"<authors>"
  reload: {
    start: ${prefix}${color.info}" Reloading..."
    warning: ${prefix}${color.warn}" <yellow><message>"
    no_warnings: ${prefix}${color.main_info}" Reloaded successfully."
    warnings: ${prefix}${color.warn}" Reloaded with <warnings> warning(s)."
  }
  biomes: {
    value: ${prefix}${color.main_info}" <key>: "${color.info}"Temperature "${color.main_info}"<temperature> "${color.info}"Humidity "${color.main_info}"<humidity>"
    no_value: ${prefix}${color.main_info}" <key>: "${color.error}"No BiomeBase"
  }
  climate: {
    factors: {
      header: ${prefix}${color.info}" Climate at "${color.main_info}"<coords>: "${color.info}"<temperature> / <humidity>%"
      entry: ${prefix}${color.info}"   <class>: "${color.main_info}"<delta_t> / <delta_h>% "${color.info}"(<old_t> -> <new_t>, <old_h>% -> <new_h>%)"
    }
  }
  seasons: {
    get: {
      season: ${prefix}${color.main_info}" <world>, <biome>: <season> "${color.info}"<progress_ticks>t / <duration_ticks>t (<progress_percent>%)"
      none: ${prefix}${color.main_info}" <world>, <biome>: "${color.error}"No season"
    }
    set: ${prefix}${color.info}" Set time in "${color.main_info}"<world> "${color.info}"to start of "${color.main_info}"<season>: <new_time>t "${color.info}"(old time: <old_time>t)"
    timeline: {
      world: ${prefix}${color.main_info}" <world>: "${color.info}"<timeline> "${color.main_info}"<elapsed>d / <cycle>d "${color.info}"(<percent>%)"
      entry: ${prefix}${color.main_info}"   <timeline> <season>"
    }
  }
  body_temperature: {
    factors: {
      header: ${prefix}${color.info}" Temperature for "${color.main_info}"<player>: "${color.info}"current <current> / target <target>"
      entry: ${prefix}${color.info}"   <class>: "${color.main_info}"<delta> "${color.info}"(<old> -> <new>)"
    }
  }
}

temperature: {
  positive: "<yellow><temperature>"
  negative: "<aqua><temperature>"
  neutral: "<dark_gray><temperature>"
}
