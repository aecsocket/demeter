locale: "en-US"

color: {
  info: "<gray>"
  main_info: "<white>"
  verb_info: "<dark_aqua>"
  header: "<yellow>"

  command: "<aqua>"
  name: "<gray>"

  warn: "<yellow>"
  error: "<red>"
}

prefix: "<dark_green>(<green>nat<dark_green>)"
command: {
  unknown: ${prefix}${color.error}" Unknown command! Use"${color.command}" /calibre help"${color.error}" to see a list of commands."
  error: {
    sender_not_player: ${prefix}${color.error}" You must be a player to perform this!"
    specify_world: ${prefix}${color.error}" You must specify the world!"
    no_world_data: ${prefix}${color.error}" There is no world data for this world!"
    no_season: ${prefix}${color.error}" There is no season for this world!"
    invalid_index: ${prefix}${color.error}" Invalid index!"
  }

  help: {
    header: ${prefix}${color.header}" Help for Natura:"
    entry: ${prefix}${color.main_info}"   <command> "${color.verb_info}"<syntax>"${color.info}" <description>"
  }
  version: ${prefix}${color.header}" <name> v<version> "${color.info}"by "${color.main_info}"<authors>"
  reload: {
    start: ${prefix}${color.info}" Reloading..."
    warning: ${prefix}${color.warn}" <yellow><message>"
    no_warnings: ${prefix}${color.main_info}" Reloaded successfully."
    warnings: ${prefix}${color.warn}" Reloaded with <warnings> warning(s)."
  }
  calendar: {
    get_season: ${prefix}${color.info}" Season for <world>:"${color.main_info}" <season>"
    list_seasons: {
      header: ${prefix}${color.main_info}" Seasons for <world>:"
      entry: ${prefix}${color.info}" <index>. <season>"
    }
    set_season: ${prefix}${color.info}" Set season for <world> to"${color.main_info}" <season>"
  }
  temperature: {
    factors: {
      base: ${prefix}${color.info}"   Base temperature:"${color.main_info}" <temperature>"
      entry: ${prefix}${color.info}"   <type>:"${color.main_info}" <temperature>"
      total: ${prefix}${color.info}" Total:"${color.main_info}" <temperature>"
    }
  }
}
