locale: "en-US"

color: {
  info: "<gray>"
  main_info: "<white>"
  verb_info: "<dark_aqua>"
  header: "<yellow>"

  command: "<aqua>"
  name: "<gray>"

  warn: "<yellow>"
  error: "<red>"
}

prefix: "<dark_green>(<green>nat<dark_green>)"
command: {
  unknown: ${prefix}${color.error}" Unknown command! Use"${color.command}" /natura help"${color.error}" to see a list of commands."
  error: {
    sender_not_player: ${prefix}${color.error}" You must be a player to perform this!"
    sender_using_this: ${prefix}${color.error}" You must be a player to use 'this'!"
    invalid_world: ${prefix}${color.error}" Invalid world '<world>'!"
    invalid_biome: ${prefix}${color.error}" Invalid biome '<biome>'!"
  }

  help: {
    header: ${prefix}${color.header}" Help for Natura:"
    entry: ${prefix}${color.main_info}"   <command> "${color.verb_info}"<syntax>"${color.info}" <description>"
  }
  version: ${prefix}${color.header}" <name> v<version> "${color.info}"by "${color.main_info}"<authors>"
  save: {
    start: ${prefix}${color.info}" Saving..."
    stop: ${prefix}${color.info}" Saved."
  }
  reload: {
    start: ${prefix}${color.info}" Reloading..."
    warning: ${prefix}${color.warn}" <yellow><message>"
    no_warnings: ${prefix}${color.main_info}" Reloaded successfully."
    warnings: ${prefix}${color.warn}" Reloaded with <warnings> warning(s)."
  }
  seasons: {
    timeline: {
      header: ${prefix}" <gray><timeline> "${color.main_info}"<elapsed> days / <total> days "${color.info}"<percent>%"
      world: ${prefix}" "${color.main_info}"<world>:"
      season: ${prefix}"   <gray><timeline> "${color.main_info}"<season>"
    }
  }
  temperature: {
    factors: {
      base: ${prefix}${color.info}"   Base temperature:"${color.main_info}" <temperature>"
      entry: ${prefix}${color.info}"   <type>:"${color.main_info}" <temperature>"
      total: ${prefix}${color.info}" Total:"${color.main_info}" <temperature>"
    }
  }
}
