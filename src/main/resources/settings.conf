# +----------------------+
# | NATURA CONFIGURATION |
# +----------------------+
# This file is in the HOCON format: https://github.com/lightbend/config/blob/master/HOCON.md
# All times specified are in milliseconds (ms) unless stated otherwise.
# =========================

# The level of detail to log information at.
# VERBOSE, INFO, WARN, ERROR (default INFO)
log_level: "INFO"
# Whether to print detailed stack traces or not.
# Boolean (default true)
print_detailed: true
# The default locale to use plugin-wide.
# String (default en-US)
locale: "en-US"
# Determines if bStats logging is enabled. This helps measure metrics, so if you can, please keep this enabled!
# Boolean (default true)
enable_bstats: false
# How long to wait until an autosave, in minutes.
# Decimal (default 30)
save_interval: 30
# The multiplier for how long a day is.
# Decimal (default 1)
day_length_multiplier: 1

base: {
  season: {
    cycle_weight: 1
    fertility: 1
    crop_safe_y: 48
    crop_protective_blocks: [ "blue_stained_glass" ]
  }
}

features: {
  seasons: {
    cycle_duration: 96
    seasons: {
      spring: ${base.season} {
        color: [ 120, 180, 80 ]
        fertility: 0.75
      }
      summer: ${base.season} {
        color: [ 230, 200, 30 ]
        foliage_color: [ "hsv", [ 0, 0.1, 0 ] ]
        grass_color: [ "hsv", [ 0, 0.1, 0 ] ]
      }
      autumn: ${base.season} {
        color: [ 255, 140, 20 ]
        fertility: 0.5
        foliage_color: [ "hsv", [ -0.105, 0.07, 0 ] ]
        grass_color: [ "hsv", [ -0.105, 0.07, 0 ] ]
      }
      winter: ${base.season} {
        color: [ 110, 220, 250 ]
        foliage_color: [ "hsv", [ 0.0761, -0.15, -0.03 ] ]
        grass_color: [ "hsv", [ 0.0761, -0.15, -0.03 ] ]
        fertility: 0
      }
      wet: ${base.season} {
        color: [ 80, 100, 240 ]
      }
      dry: ${base.season} {
        color: [ 240, 180, 60 ]
      }
    }
    worlds: {
      default: {
        enabled: true
        biomes: [
          {
            biomes: []
            seasons: [ "spring", "summer", "autumn", "winter" ]
          }
          {
            biomes: [
              "desert", "desert_hills", "desert_lakes"
              "savanna", "shattered_savanna",  "savanna_plateau", "shattered_savanna_plateau"
              "badlands", "eroded_badlands",  "badlands_plateau", "wooded_badlands_plateau"
            ]
            seasons: [ "wet", "dry" ]
          }
        ]
      }
      world_nether: {
        enabled: false
      }
      world_the_end: {
        enabled: false
      }
    }
  }

  temperature: {
    factors: {
      environment: {
        types: {
          normal: 0
          nether: 1
          the_end: -2
        }
        precipitation: -0.5
        time: 0.5
      }
      height: {
        baseline: 64
        factor: 0.01
      }
      player_state: {
        on_fire: 1
        sprinting: 0.5
        in_water: -1
        swimming: -0.5
      }
      armor: {
        leather_helmet: 0.15
        leather_chestplate: 0.3
        leather_leggings: 0.3
        leather_boots: 0.15

        chainmail_helmet: 0.1
        chainmail_chestplate: 0.25
        chainmail_leggings: 0.2
        chainmail_boots: 0.05

        iron_helmet: 0.15
        iron_chestplate: 0.3
        iron_leggings: 0.3
        iron_boots: 0.15

        golden_helmet: -0.2
        golden_chestplate: -0.4
        golden_leggings: -0.4
        golden_boots: -0.2

        diamond_helmet: 0.15
        diamond_chestplate: 0.4
        diamond_leggings: 0.3
        diamond_boots: 0.15
      }
      block_relations: [
        {
          radius: [ 3, 3, 3 ]
          blocks: {
            lava: 0.03
            fire: 0.03
            magma_block: 0.01
          }
        }
        {
          radius: [ 8, 8, 8 ]
          blocks: {
            "campfire[lit=true]": 0.5
            "soul_campfire[lit=true]": 0.75
            "ice": -0.1
            "packed_ice": -0.5
          }
        }
      ]
      season: {
        spring: 0
        summer: 0.75
        autumn: -0.25
        winter: -0.75
      }
      consumption: {
        potion: -1
      }
    }
    worlds: {
      default: {
        enabled: true
        base: 0
      }
    }
    effects: {
      higher_than: {
        "1.5": {
          effects: [
            { type: "slow_digging", duration: 5, amplifier: 0, ambient: true, particles: false, icon: false }
          ]
        }
        "3": {
          damage: 2
        }
        "4": {
          damage: 2
        }
      }
      lower_than: {
        "-1": {
          effects: [
            { type: "slow_digging", duration: 120, amplifier: 0, ambient: true, particles: false, icon: false }
            { type: "slow", duration: 120, amplifier: 0, ambient: true, particles: false, icon: false }
          ]
        }
        "-1.75": {
          damage: 2
        }
        "-2.5": {
          damage: 2
        }
      }
    }
    temperature_shift: 0.2
    temperature_shift_interval: 1000
    effects_interval: 5000
  }
  display: {
    temperature_format: "%.0f"
    temperature_function: "(x * 15) + 8"
  }
  time_dilation: {
    worlds: {
      default: {
        enabled: true
      }
    }
  }
}
