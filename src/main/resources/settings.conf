# +----------------------+
# | NATURA CONFIGURATION |
# +----------------------+
# This file is in the HOCON format: https://github.com/lightbend/config/blob/master/HOCON.md
# All times specified are in milliseconds (ms) unless stated otherwise.
# =========================

# The level of detail to log information at.
# VERBOSE, INFO, WARN, ERROR (default INFO)
log_level: "INFO"
# Whether to print detailed stack traces or not.
# Boolean (default true)
print_detailed: true
# The default locale to use plugin-wide.
# String (default en-US)
locale: "en-US"
# Determines if bStats logging is enabled. This helps measure metrics, so if you can, please keep this enabled!
# Boolean (default true)
enable_bstats: true

display: {
  enabled: true
  update_interval: 50
  worlds: {
    default: {
      enabled: true
    }
  }

  temperature_format: "%.2f"

  humidity_format: "%.0f"
  humidity_expression: "v * 100"

  body_temperature_format: "%.0f"
  body_temperature_expression: "(v * 15) + 20"
  calculate_target: true
}

time_dilation: {
  enabled: true
  worlds: {
    world: {
      enabled: true
      factor: "1"
    }
  }
}

fertility: {
  min_y: 48
  protective_blocks: [ "blue_stained_glass" ]
  max_protect_height: 8
}

seasons: {
  seasons: {
    early_spring: {
      color: "#78b450"
      fertility: ${fertility} {
        growth_chance: 0.5
      }
    }
    mid_spring: ${seasons.seasons.early_spring} {
      fertility: ${fertility} {
        growth_chance: 0.75
      }
    }
    late_spring: ${seasons.seasons.mid_spring} {
      fertility: ${fertility} {
        growth_chance: 1
      }
    }

    early_summer: {
      color: "#e6c81e"
      grass_color: [ "hsv", [ 0, 0.1, 0 ] ]
    }
    mid_summer: ${seasons.seasons.early_summer} {
      precipitation: "NONE"
    }
    late_summer: ${seasons.seasons.mid_summer}

    early_autumn: {
      color: "#ff8c14"
      grass_color: [ "hsv", [ -0.105, 0.07, 0 ] ]
    }
    mid_autumn: ${seasons.seasons.early_autumn} {
      fertility: ${fertility} {
        growth_chance: 0.75
      }
    }
    late_autumn: ${seasons.seasons.mid_autumn} {
      fertility: ${fertility} {
        growth_chance: 0.5
      }
    }

    early_winter: {
      color: "#6edcfa"
      grass_color: [ "hsv", [ 0.0761, -0.15, -0.03 ] ]
      fertility: ${fertility} {
        growth_chance: 0.25
      }
    }
    mid_winter: ${seasons.seasons.early_winter} {
      precipitation: "SNOW"
      fertility: ${fertility} {
        growth_chance: 0
      }
    }
    late_winter: ${seasons.seasons.mid_winter} {
      fertility: ${fertility} {
        growth_chance: 0
      }
    }

    early_wet: { color: "#4a68ff" }
    mid_wet: { color: "#4a68ff" }
    late_wet: { color: "#4a68ff" }

    early_dry: { color: "#e6c81e" }
    mid_dry: { color: "#e6c81e" }
    late_dry: { color: "#e6c81e" }
  }
  worlds: {
    default: {
      cycle_length: "1d"
      biomes: [
        {
          biomes: []
          seasons: [
            "early_spring", "mid_spring", "late_spring",
            "early_summer", "mid_summer", "late_summer",
            "early_autumn", "mid_autumn", "late_autumn",
            "early_winter", "mid_winter", "late_winter"
          ]
        }
        {
          biomes: [
            "desert", "desert_hills", "desert_lakes",
            "savanna", "savanna_plateau", "shattered_savanna", "shattered_savanna_plateau"
            "badlands", "badlands_plateau", "eroded_badlands", "wooded_badlands_plateau", "modified_badlands_plateau", "modified_wooded_badlands_plateau"
          ]
          seasons: [
            "early_wet", "mid_wet", "late_wet",
            "early_dry", "mid_dry", "late_dry"
          ]
        }
      ]
    }
    world_nether: { cycle_length: 0 }
    world_the_end: { cycle_length: 0 }
  }
}

body_temperature: {
  update_interval: 1000
  shift_multiplier: 0.15
  factors: {
    climate: {
      temperature: 1
      humidity: 0
    }
    environment: {
      environment: {
        nether: 1,
        the_end: -1
      }
      raining: -0.1
      raining_not_protected: -0.3
    }
    time_of_day: {
      multiplier: 0.5
    }
    altitude: {
      multiplier: 0.01
    }
    block_relations: [
      {
        radius: [ 3, 3, 3 ]
        blocks: {
          "lava": 0.03
          "fire": 0.03
          "magma_block": 0.01
        }
      }
      {
        radius: [ 8, 8, 8 ]
        blocks: {
          "campfire[lit=true]": 0.2
          "soul_campfire[lit=true]": 0.3

          "smoker[lit=true]": 0.25
          "furnace[lit=true]": 0.5
          "blast_furnace[lit=true]": 0.75

          "ice": -0.1
          "packed_ice": -0.5
        }
      }
    ]
    season: {
      early_spring: -0.1
      mid_spring: 0
      late_spring: 0.1

      early_summer: 0.25
      mid_summer: 0.5
      late_summer: 0.4

      early_autumn: 0.3
      mid_autumn: 0.05
      late_autumn: -0.1

      early_winter: -0.25
      mid_winter: -0.5
      late_winter: -0.25
    }
    player_state: {
      on_fire: 0.5
      in_water: -0.5
    }
  }
  effects: {
    higher_than: {
      1: [ { potion_effects: [{ type: "slow_digging", duration: 25, amplifier: 0, ambient: true, particles: false, icon: false }] } ]
      1.5: [{ damage: 0.4 } ]
      2: [{ damage: 0.4 }]
    }
    lower_than: {
      -1: [ { potion_effects: [{ type: "slow_digging", duration: 25, amplifier: 0, ambient: true, particles: false, icon: false }] } ]
      -1.5: [{ damage: 0.4 } ]
      -2: [{ damage: 0.4 }]
    }
  }
}

climate: {
  update_interval: 10000
  temperature_multiplier: 1
  humidity_multiplier: 0.5
  worlds: {
    default: {
      enabled: true
      default_wind: [ 1, 1 ]
      noise_settings: {
        temperature_z: -1024
        humidity_z: 1024
        octaves: 4
        frequency: 0
        amplitude: 0
        scale: 100
      }
    }
    world_nether: { enabled: false }
    world_the_end: { enabled: false }
  }
}
