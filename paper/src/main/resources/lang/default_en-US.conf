locale: "en-US"

p: "<reset><gray>"
m: "<reset><white>"
d: "<reset><dark_gray>"
h1: "<reset><yellow>"
h2: "<reset><dark_green>"
h3: "<reset><green>"
err: "<reset><red>"

chat: {
  prefix: "<#949ede>{demeter}"
  error: {
    exception: {
      no_message: ${chat.prefix}${err}"   <type>"
      message:    ${chat.prefix}${err}"   <type>: <message>"
    }
    caption: {
      argument.parse.failure: {
        duration: "Could not parse duration '{input}': {error}"
        key: "Could not parse key '{input}': {error}"
      }
    }
    no_node_value: ${chat.prefix}${err}" No value for node <path>!"
    no_arg:        ${chat.prefix}${err}" No valid argument specified for `<arg>`!"
    no_targets:    ${chat.prefix}${err}" No targets provided!"

    no_config: ${chat.prefix}${err}" No config provided for feature '<feature>'!"
    no_world_config: ${chat.prefix}${err}" No config provided for world '<world>'!"
    no_biome_config: ${chat.prefix}${err}" No config provided for biome '<biome>'!"
    no_season: ${chat.prefix}${err}" No season exists for these parameters!"
    no_season_config: ${chat.prefix}${err}" The season '<season>' is not in this biome configuration!"
  }
  command: {
    error: ${chat.prefix}${err}" <message>"
    version: ${chat.prefix}${m}" <name> "${p}"v<version> by "${m}"<authors>"
    reload: {
      start: ${chat.prefix}${p}" Reloading..."
      end: ${chat.prefix}${p}" Reloaded. Check console for details."
    }
    setting: ${chat.prefix}${p}" <line>"

    time_dilation: {
      status: {
        no_info: ${chat.prefix}${h1}" <world>"${p}": "${m}"<stage> "${p}"(no config)"
        info: [
          ${chat.prefix}${h1}" <world>"${p}": "${m}"<stage>"${p}" ("${m}"<duration>"${p}")"
          ${chat.prefix}${p}"   Cycle total: "${m}"<total>"${p}" (default: "${m}"<default_total>"${p}")"
        ]
      }
    }
    seasons: {
      get: ${chat.prefix}${p}" Season for "${m}"<biome>"${p}" of "${m}"<world>"${p}": "${h1}"<season>"
      set: ${chat.prefix}${p}" Set season for "${m}"<world> "${p}"to <season> at "${m}"<now> "${p}"(was "${m}"<was>"${p}")"
      timeline: {
        world: [
          ${chat.prefix}${h1}" <world>"${p}": "${m}"<elapsed> "${p}"/ <cycle>"
          ${chat.prefix}${p}"   <timeline> "${m}"<percent>%"
        ]
        entry: ${chat.prefix}${m}"   <timeline> <season>"
      }
      time: {
        get: ${chat.prefix}${p}" Time for "${m}"<world>"${p}": "${h1}"<time>"
        set: ${chat.prefix}${p}" Set time for "${m}"<world> "${p}"to "${m}"<now> "${p}"(was "${m}"<was>"${p}")"
      }
    }
    climate: {
      get: {
        total: ${chat.prefix}${p}" Climate for "${m}"<location>"${p}": <state>"
        factor: ${chat.prefix}${p}"   <index>) "${h1}"<key>: "${m}"<state>"
        factor_key: {
          biome: "Biome"
          altitude: "Altitude"
        }
      }
    }
    fertility: {
      get: {
        total: ${chat.prefix}${p}" Fertility for "${m}"<location>"${p}": "${h1}"<fertility>%"
        factor: ${chat.prefix}${p}"   <index>) "${h1}"<key>: "${m}"<fertility>%"
        factor_key: {
          base: "Base"
          world_covered: "World (covered)"
          world_uncovered: "World (uncovered)"
          season: "Season"
          world_temperature: "Temperature (world)"
          world_humidity: "Humidity (world)"
          crop_temperature: "Temperature (crop)"
          crop_humidity: "Humidity (crop)"
        }
      }
    }
  }
}

day_stage: {
  day: "day"
  night: "night"
  none: "none (acts as day)"
}

climate_state: ${p}"t="${m}"<temperature> "${p}"h="${m}"<humidity>%"