locale: "en-US"

p: "<reset><gray>"
m: "<reset><white>"
d: "<reset><dark_gray>"
h1: "<reset><yellow>"
h2: "<reset><dark_green>"
h3: "<reset><green>"
err: "<reset><red>"

chat: {
  prefix: "<#949ede>{demeter}"
  error: {
    no_arg: ${chat.prefix}${err}" No valid argument specified for `<arg>`!"
    no_targets: ${chat.prefix}${err}" No targets provided!"
    no_config: ${chat.prefix}${err}" No config provided for feature '<feature>'!"
  }
  command: {
    error: ${chat.prefix}" <message>"
    version: ${chat.prefix}${m}" <name> "${p}"v<version> by "${m}"<authors>"
    reload: {
      start: ${chat.prefix}${p}" Reloading..."
      end: ${chat.prefix}${p}" Reloaded. Check console for details."
    }
    config: {
      world: {
        normal: ${h3}"<key>"
        default: ${h1}"Default"
      }
    }
    time_dilation: {
      config: {
        worlds: ${chat.prefix}${h2}" Worlds ("${h3}"<amount>"${h2}"):"
        world: ${chat.prefix}${m}"   <name>: "${m}"<duration> "${p}"x<factor>"
      }
    }
  }
}
